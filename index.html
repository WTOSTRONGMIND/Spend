<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel & Win!</title>
    
    <!-- Google Fonts for modern UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Global & Theme Styles --- */
        :root {
            --glow-color: #00ffff;
            --primary-color: #ff007f;
            --background-start: #1a022a;
            --background-end: #0f0117;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: #ffffff;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        /* --- 2. Main Container & Heading --- */
        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            animation: text-flicker 3s infinite alternate;
        }

        /* --- 3. Spin Wheel Styling --- */
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        #spin-wheel {
            width: 100%;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        #center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            height: auto;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        #center-button:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        
        #center-button.disabled {
             cursor: not-allowed;
             opacity: 0.6;
             pointer-events: none;
        }

        .wheel-container::after {
            content: '▼';
            font-size: 40px;
            color: var(--primary-color);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px var(--primary-color);
            z-index: 3;
        }

        /* --- 4. Button Styling --- */
        .glowing-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .glowing-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-color), 0 0 50px var(--primary-color);
        }

        .glowing-btn:active {
            transform: scale(0.95);
        }

        .glowing-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* --- 5. Message, Form & Success Sections --- */
        .hidden {
            display: none !important;
        }
        
        /* YAH NAYA SECTION HAI JO FORM AUR SHARE BUTTON KO EK SAATH DIKHATA HAI */
        #claim-section, #success-message {
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--glow-color);
            text-shadow: 0 0 8px var(--glow-color);
        }
        
        p {
            font-size: 1.1rem;
        }
        
        .instructions {
            font-size: 1rem;
            color: #eee;
        }

        /* --- 6. Form Styling --- */
        .claim-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glow-color);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: #ccc;
        }

        /* --- 7. Animations --- */
        @keyframes text-flicker {
            0% { opacity: 0.8; text-shadow: 0 0 8px var(--glow-color); }
            50% { opacity: 1; text-shadow: 0 0 15px var(--glow-color); }
            100% { opacity: 0.8; text-shadow: 0 0 8px var(--glow-color); }
        }
        
        /* --- 8. Responsive Design --- */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .glowing-btn { font-size: 1rem; padding: 12px 25px; }
            h2 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spin the Wheel & Win a Guaranteed Prize!</h1>

        <div class="wheel-container">
            <img id="spin-wheel" src="spin.png" alt="Spinning Wheel">
            <img id="center-button" src="button.png" alt="Spin Now">
        </div>

        <button id="spin-btn" class="glowing-btn">SPIN NOW</button>
        
        <!-- NAYA: Updated Claim Section (hidden by default) -->
        <div id="claim-section" class="hidden">
            <h2 id="prize-won-text"></h2>
            <p class="instructions">To claim this prize, fill your details and share with your 10 friends.</p>
            
            <form class="claim-form" onsubmit="return false;"> <!-- onsubmit="return false;" prevents page reload -->
                <input type="text" id="user-name" class="form-input" placeholder="Enter your Name" required>
                <input type="tel" id="user-mobile" class="form-input" placeholder="Enter your Mobile Number" required>
            </form>
            
            <button id="whatsapp-share-btn" class="glowing-btn">Share & Claim Prize</button>
        </div>

        <!-- Success Message (hidden by default) -->
        <div id="success-message" class="hidden">
             <h2>Your prize claim has been submitted successfully!</h2>
             <p>Congratulations again! You will be contacted soon.</p>
        </div>
    </div>

    <!-- CDN for Confetti Animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>
        // --- 1. Element References ---
        const wheel = document.getElementById('spin-wheel');
        const spinBtn = document.getElementById('spin-btn');
        const centerButton = document.getElementById('center-button');
        const claimSection = document.getElementById('claim-section'); // Naya section
        const prizeWonText = document.getElementById('prize-won-text');
        const whatsappShareBtn = document.getElementById('whatsapp-share-btn');
        const successMessage = document.getElementById('success-message');

        // --- 2. Prize Definitions ---
        const prizeSegments = [
            { name: "iPhone 14", degrees: 15 }, { name: "Samsung TV", degrees: 45 },
            { name: "Smartwatch", degrees: 75 }, { name: "Bluetooth Speaker", degrees: 105 },
            { name: "AirPods", degrees: 135 }, { name: "Better Luck Next Time", degrees: 165 },
            { name: "Amazon Voucher ₹50", degrees: 195 }, { name: "Free Coffee Coupon", degrees: 225 },
            { name: "20% Discount Voucher", degrees: 255 }, { name: "Surprise Gift Box", degrees: 285 },
            { name: "₹100 PayTM Cash", degrees: 315 }, { name: "Movie Ticket", degrees: 345 }
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let lastWonPrize = ''; // Jeete gaye prize ko store karne ke liye

        // --- 3. Spin Logic Function ---
        function startSpin() {
            if (isSpinning) return;
            isSpinning = true;

            spinBtn.classList.add('disabled');
            centerButton.classList.add('disabled');

            const betterLuckIndex = prizeSegments.findIndex(p => p.name === "Better Luck Next Time");
            let winningIndex;
            do {
                winningIndex = Math.floor(Math.random() * prizeSegments.length);
            } while (winningIndex === betterLuckIndex);

            const winningPrize = prizeSegments[winningIndex];
            lastWonPrize = winningPrize.name; // Prize ka naam store karein
            
            const fullSpins = 5;
            const randomOffset = Math.random() * 20 - 10;
            const targetRotation = (360 * fullSpins) + (360 - winningPrize.degrees) + randomOffset;
            
            currentRotation += targetRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            // --- 4. Post-Spin Logic ---
            setTimeout(() => {
                confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });

                prizeWonText.textContent = `Congratulations! You won ${lastWonPrize}`;
                
                spinBtn.classList.add('hidden');
                centerButton.classList.add('hidden');
                claimSection.classList.remove('hidden'); // Naya claim section dikhayein

                isSpinning = false;
            }, 5500); 
        }

        spinBtn.addEventListener('click', startSpin);
        centerButton.addEventListener('click', startSpin);

        // --- 5. NAYA: Updated WhatsApp Share Logic ---
        whatsappShareBtn.addEventListener('click', () => {
            const userName = document.getElementById('user-name').value.trim();
            const userMobile = document.getElementById('user-mobile').value.trim();

            if (userName === '' || userMobile === '') {
                alert('Please fill in your name and mobile number to claim your prize.');
                return;
            }

            // Naam aur Prize ke saath dynamic message banayein
            const shareText = `${userName} just won a ${lastWonPrize} on this Spin & Win page! Try your luck too!`;
            const pageUrl = window.location.href; // Yah is page ka URL share karega
            const fullShareText = `${shareText}\n\nCheck it out here: ${pageUrl}`;
            
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(fullShareText)}`;
            window.open(whatsappUrl, '_blank');
            
            // User ke share karne ke baad, success message dikhayein
            whatsappShareBtn.textContent = "Verifying Share...";
            setTimeout(() => {
                claimSection.classList.add('hidden');
                successMessage.classList.remove('hidden');
            }, 2500); // 2.5 second ka delay
        });

    </script>
